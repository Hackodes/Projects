<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
        <img id="header-img" alt="logo" src="https://cdn.pixabay.com/photo/2018/05/21/12/37/logo-3418132_1280.png" />
        <h1>Landing Page </h1>
        <nav id="nav-bar">
            <a href="#video" class="nav-link">Features</a>
            <a href="#form" class="nav-link">How It Works</a>
            <a href="#header" class="nav-link">Pricing</a>
        </nav>
    </header>
    <div class="info-container">
        <h2>Pricing:</h2>
    </div>

    <div class="flex-container">
        <form id="form" method="POST" action="https://www.freecodecamp.com/email-submit">
            <div class="form-content">
                <div class="form-item">
                    <img src="https://picsum.photos/seed/199/300" alt="Product 1" class="product-img">
                    <p class="text">Handcrafted - $5</p>
                </div>
                <div class="form-item">
                    <img src="https://picsum.photos/seed/191/300" alt="Product 2" class="product-img">
                    <p class="text">Home-made - $10</p>
                </div>
                <div class="form-item">
                    <img src="https://picsum.photos/seed/102/300" alt="Product 3" class="product-img">
                    <p class="text">Masterpieces - $20</p>
                </div>
            </div>
            <div class="info-container">
                <h2>How it works:</h2>
                <p class="information">Please enter your email address below to learn more about our products.</p>
                <input type="email" id="email" placeholder="Enter email address" required name="email">
                <input type="submit" id="submit" value="Submit" />
            </div>
        </form>
    </div>
    <div id="video-wrapper">
        <div class="info-container">
            <h2>Features:</h2>
        </div>
        <iframe width="800" height="480" id="video" src="https://www.youtube.com/embed/x">
        </iframe>
    </div>

</body>

</html>
