<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>

</head>

<body id="container">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <div id="calculator">
        <h2 class="text-center display-4 my-2" style="font-size: 2rem !important;">JavaScript Calculator</h2>
        <div id="display-div" class="border border-dark">

            <div id="display2">0</div>
            <div id="display">0</div>
        </div>
        <div class="container" id="clickables">
            <button class="btn btn-danger btn-outline-dark my-2 mx-2" id="clear" onclick="clearDisplay()">RESET</button>
            <button class="btn btn-warning btn-outline-dark my-2 mx-2" id="del" onclick="deleteDisplay()">CE</button>
            <button class="btn btn-primary btn-outline-dark my-2 mx-2" id="add" onclick="updateAdd()">+</button>
            <button class="btn btn-secondary btn-outline-dark my-2 mx-2" id="one" onclick="updateDisplay(1)">1</button>
            <button class="btn btn-secondary btn-outline-dark my-2 mx-2" id="two" onclick="updateDisplay(2)">2</button>
            <button class="btn btn-secondary btn-outline-dark my-2 mx-2" id="three"
                onclick="updateDisplay(3)">3</button>
            <button class="btn btn-primary btn-outline-dark my-2 mx-2" id="subtract"
                onclick="updateSubtract()">−</button>
            <button class="btn btn-secondary btn-outline-dark my-2 mx-2" id="four" onclick="updateDisplay(4)">4</button>
            <button class="btn btn-secondary btn-outline-dark my-2 mx-2" id="five" onclick="updateDisplay(5)">5</button>
            <button class="btn btn-secondary btn-outline-dark my-2 mx-2" id="six" onclick="updateDisplay(6)">6</button>
            <button class="btn btn-primary btn-outline-dark my-2 mx-2" id="multiply"
                onclick="updateMultiply()">×</button>
            <button class="btn btn-secondary btn-outline-dark my-2 mx-2" id="seven"
                onclick="updateDisplay(7)">7</button>
            <button class="btn btn-secondary btn-outline-dark my-2 mx-2" id="eight"
                onclick="updateDisplay(8)">8</button>
            <button class="btn btn-secondary btn-outline-dark my-2 mx-2" id="nine" onclick="updateDisplay(9)">9</button>
            <button class="btn btn-primary btn-outline-dark my-2 mx-2" id="divide" onclick="updateDivide()">÷</button>
            <button class="btn btn-secondary btn-outline-dark my-2 mx-2" id="decimal"
                onclick="updateDecimal()">.</button>
            <button class="btn btn-secondary btn-outline-dark my-2 mx-2" id="zero" onclick="updateDisplay(0)">0</button>
            <button class="btn btn-success btn-outline-dark my-2 mx-2" id="equals" onclick="equal()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>



</html>
