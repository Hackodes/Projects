<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 class="display-1">Random Quote Machine</h1>
    <div class="container">

        <div class="card-box rounded-pill">
            <wrapper id="quote-box">
                <div class="card bg-light rounded-pill">
                    <div class="card-body text-center">
                        <h5 class="card-title lead">
                            <div id="text"></div>
                        </h5>
                        <p class="card-text">
                        <div id="author"></div>
                        </p>
                        <button id="new-quote" onclick="newQuote();" class="btn btn-warning ">New Quote</button>
                        <a id="tweet-quote" href="https://www.twitter.com/intent/tweet" target="_blank"
                            class="btn btn-primary">Tweet Quote</a>
                    </div>
                </div>
            </wrapper>
        </div>

    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</body>

</html>
