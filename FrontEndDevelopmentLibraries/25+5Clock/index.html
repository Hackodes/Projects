<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 + 5 Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="styles.css">


<body class="bg">
    <h1 class="display-2 text-center"> 25 + 5 Clock</h1>
    <div class="container pomodoroFrame">
        <div class="row my-3">
            <p id="break-label"> Break Length </p>
            <p id="session-label"> Session Length </p>
            <p id="timer-label" style="padding-left: 4%;"> Time </p>
        </div>
        <div class="row">
            <button class="rounded my-2" id="break-increment" onclick="up_or_down(this.id)"> + </button>
            <button class="rounded my-2" id="break-length" onload="initPage()"> </button>
            <button class="rounded my-2" id="break-decrement" onclick="up_or_down(this.id)"> - </button>

            <button class="rounded my-2" id="session-increment" onclick="up_or_down(this.id)"> + </button>
            <button class="rounded my-2" id="session-length" onload="initPage()"> </button>
            <button class="rounded my-2" id="session-decrement" onclick="up_or_down(this.id)"> - </button>

            <button class="rounded my-2" id="time-left"> </button>
        </div>
        <div class="row my-3">
            <button id="start_stop" class="btn-success btn-outline-dark my-2 rounded-pill"
                onclick="startStop()">Start</button>
            <button id="reset" class="btn-danger btn-outline-dark  my-2 mx-2 rounded-pill"
                onclick="reset()">Restart</button>
            <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
        </div>
        <br><br><br>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
