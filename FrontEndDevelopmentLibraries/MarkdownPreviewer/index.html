<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="load()">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>
    <script src="script.js"></script>
    <div class="container-fluid">

        <div class="row mx-2">
            <div class="col text-center bg-info">
                <h1 class="display-2"><b>Markdown Previewer</b></h1>
            </div>
        </div>
        <div class="row mx-2">
            <div class="col-6 bg-primary d-flex flex-column rounded">
                <h3 class="display-4 text-black my-2">Edit:</h3>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea id="editor" class="form-control flex-grow-1 my-2" onkeyup="update()"></textarea>
                </div>
            </div>
            <div class="col-6 bg-warning rounded">
                <h4 class="display-4 text-black my-2">Preview:</h4>
                <div id="preview" class="my-2"></div>
            </div>

        </div>
    </div>
</body>

</html>
